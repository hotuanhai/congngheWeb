<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="parent">
        <p>Existing paragraph.</p>
        <!-- //hello -->
      </div>
      
      <script>
        let parent = document.getElementById('parent');
        let newParagraph = document.createElement('p');
        newParagraph.textContent = 'New paragraph added with appendChild';
      
        // Thêm đoạn văn mới vào cuối các con của #parent
        parent.appendChild(newParagraph);
        console.log(parent)
      </script>

</body>

</html>
